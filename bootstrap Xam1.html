<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap loginForm</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body class="bg-primary p-5">
	<br>

	<!--code for form-->
	
	<div class="container bg-white p-5">
		<h1>Sign Up</h1>
		<p>Please fill in the form to create an account</p>
		<form class="form-group">
			<div class="row">
				<div class="col-sm-6 mb-3 ">
					<input type="text" name="username"class="form-control-plaintext bg-light"placeholder="First Name">
				</div>
				<div class="col-sm-6 mb-3">
					<input type="text" name="username" class="form-control-plaintext bg-light"placeholder="Last Name">
				</div>
			</div>
			<input type="email" name="email"class="form-control-plaintext bg-light mb-3"placeholder="Email">
			<input type="password" name="password"class="form-control-plaintext bg-light mb-3"placeholder="Password">
			<input type="password" name="password"class="form-control-plaintext bg-light mb-3"placeholder="Confirm Passowrd">
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" name="checkbox"class="form-check-input mb-3">I accept the <span class="text-primary">Terms of Use</span> &amp<span class="text-primary">Privacy Policy</span>.
				</label>
			</div><br>
			<button type="submit"class="btn btn-primary active_blank ">Sign Up</button>
		</form>	
	</div>
    <p class="text-white text-center p-3">Already have an Account? <a href="#" class="text-white"> Login here</a></p>

</body>
</html>
