<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>java Calculator</title>
</head>
<body style="margin:100px;">
   
   <h1>CALCULATOR</h1>
   <div style="margin: 20px;">
   	<label for="first">First Value</label>
   	<input type="number"id="first" >
   	<label for="second">Second Value</label>
   	<input type="number" id="second" >
   	<select id="calculation">
   		<option value="addition"> + </option>
   		<option value="subtraction"> - </option>
   		<option value="multiply"> * </option>
   		<option value="division"> / </option>
   	</select>
   	<br>
   	<br>
   	<button onclick=" final()"> = </button>
   	<p id="dummy"></p>
   </div>

   <script type="text/javascript">
   	
   	function addition(num1,num2) {
   		return num1+num2;
   	}
   	function subtraction(num1,num2) {
   		return num1-num2;
   	}
   	function multiply(num1,num2) {
   		return num1*num2;
   	}
   	function division(num1,num2) {
   		if(num2==0){
            return "number divided by zero is not defined";
          
         }else{
            return num1/num2;
         }
   	}

   	function final(){
   		var num1=parseFloat(document.getElementById("first").value);
   		var num2=parseFloat(document.getElementById("second").value);
   		var calculation=(document.getElementById("calculation").value);
   		var output;

   		switch(calculation){
 	  		case "addition":
   				output=addition(num1,num2);
   				break;

   			case "subtraction":
   				output=subtraction(num1,num2);
   				break;

  	 		case "multiply":
   				output=multiply(num1,num2);
   				break;

   			case "division":
   				output=division(num1,num2);
   				break;
   		}
   		 document.getElementById("dummy").innerHTML="RESULT = "+output;
   	}

   </script>

</body>
</html>
